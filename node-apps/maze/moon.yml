type: 'application'
language: 'typescript'

tasks:
  build:
    command: 'vite build'

  dev:
    command: 'vite dev --host'
    deps:
      - 'maze-api:dev'
    env:
      NODE_ENV: 'development'
    options:
      envFile: '/.env.shared'

  dev-run:
    command: 'tsx --no-watch --experimental-sqlite src/app.ts'
    deps:
      - 'maze-api:start'
    local: true
    options:
      envFile: '/.env.shared'


  format:
    command: 'biome check --fix --unsafe'

  preview:
    command: 'node dist/app.js'
    env:
      NODE_ENV: 'production'
