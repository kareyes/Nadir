type: 'application'
language: 'typescript'

tasks:
  build:
    command: 'vite build'

  dev:
    command: 'vite dev --host'
    deps:
      - 'maze-api:dev'
    env:
      NODE_ENV: 'development'
    options:
      envFile: '/.env.shared'

  dev-run:
    command: 'tsx --no-watch --experimental-sqlite src/app.ts'
    deps:
      - 'maze-api:start'
    local: true
    options:
      envFile: '/.env.shared'

  dev-watch:
    command: 'tsx --watch --experimental-sqlite src/components/play.ts'
    local: true
    options:
      envFile: '/.env.shared'

  format:
    command: 'biome check --fix --unsafe'

  start:
    command: 'node --no-watch --experimental-sqlite dist/app.cjs'
    deps:
      - 'maze-api:start'
    local: true
    options:
      envFile: '/.env.shared'

  deploy:
    command: ../../scripts/deploy.sh
    platform: system
    args: [
        "--projectID", "ouro-460410",
        "--serviceName", "maze",
        "--repository", "astrid",
        "--region", "us-central1",
        "--filepath", "./node-apps/maze/Dockerfile"
    ]
    description: Deploy Docker image to Cloud Run
