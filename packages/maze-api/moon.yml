type: "library"

tasks:
    build:
        command: "vite build"
    
    dev:
        command: "vite --host"
        local: true
        options:
            envFile: "/.env.shared"

    dev-run:
        command: 'tsx --no-watch --experimental-sqlite src/index.ts'
        local: true
        options:
            envFile: '/.env.shared'

    test:
        command: 'vitest run'
    
    format:
        command: 'biome check --fix --unsafe'

    start:
        command: "node --experimental-sqlite dist/index.cjs"
        deps: ["build"]
        local: true
        options:
            envFile: "/.env.shared"

    deploy:
        command: ../../scripts/deploy.sh
        platform: system
        # dependsOn: [build]
        args: [
            "--projectID", "ouro-460410",
            "--serviceName", "maze-api",
            "--repository", "astrid",
            "--region", "us-central1",
            "--filepath", "./packages/maze-api/Dockerfile"
        ]
        description: Deploy Docker image to Cloud Run