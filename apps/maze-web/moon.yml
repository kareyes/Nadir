type: "application"

tasks:
  build:
    command:  "vite build"
    local: true
  
  dev:
    command: "vite dev"
    deps: 
      - 'maze-api:start'
    local: true
    options:
      envFile: '/.env.shared'
  
  format:
    command: 'biome check --fix --unsafe'

  preview:
    command: "vite preview"
    local: true
    deps:
      - 'maze-api:start'
    env:
      NODE_ENV: "production"
  
  test:
    command: "vitest run --project=server"
    local: true