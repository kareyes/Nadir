type: "application"

tasks:
  build:
    command:  "vite build"
    local: true
  
  dev:
    command: "vite dev"
    deps: 
      - 'maze-api:start'
    local: true
  
  format:
    command: 'biome check --fix --unsafe'

  preview:
    command: "node dist/app.js"
    env:
      NODE_ENV: "production"